name: CI

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip
          pip3 install buildozer

          # Install Android SDK
          mkdir android-sdk
          cd android-sdk
          wget https://dl.google.com/android/repository/commandlinetools-linux-7583922_latest.zip
          unzip commandlinetools-linux-7583922_latest.zip
          rm commandlinetools-linux-7583922_latest.zip
          export ANDROID_HOME=$(pwd)
          export PATH=$PATH:$ANDROID_HOME/cmdline-tools/tools/bin
          echo 'export ANDROID_HOME=$(pwd)' >> $GITHUB_ENV
          echo 'export PATH=$PATH:$ANDROID_HOME/cmdline-tools/tools/bin' >> $GITHUB_ENV

      - name: Check if buildozer.spec exists
        run: test -e buildozer.spec || echo "No existing buildozer.spec found."

      - name: Build APK
        if: success() && !cancelled()
        run: |
          buildozer -v android debug
