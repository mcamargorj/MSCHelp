<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuário</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Editar Usuário</h2>
        
        {% if erro %}
            <div class="alert alert-danger" role="alert">
                {{ erro }}
            </div>
        {% endif %}

        <form method="POST">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" value="{{ usuario[1] }}" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ usuario[2] }}" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Digite a nova senha, se desejar" value="">
            </div>
            <div class="form-group">
                <label for="role">Permissão</label>
                <select class="form-control" id="role" name="role" required>
                    <option value="admin" {% if usuario[4] == 'admin' %} selected {% endif %}>Admin</option>
                    <option value="user" {% if usuario[4] == 'user' %} selected {% endif %}>User</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        </form>

        <a href="{{ url_for('painel_admin') }}" class="btn btn-secondary mt-3">Voltar para a lista de usuários</a>
    </div>
</body>
</html>
