<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Adicionar icone na página -->
    <link rel="shortcut icon" type="image/x-icon" href="static/images/faviconmschelp.ico">
    <title>Painel</title>
    <!-- Adicionar links para o Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Adicionar Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Adicionar dashboard.css ao template para aplicações flask, por isso o url_for(...)-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <!-- script para transformar sempre a primeira letra do nome do usuário para maiúscula-->
    <script src="{{ url_for('static', filename='js/primaletra.js') }}"> </script>
    <!-- script animação do cubo -->
    <script src="{{ url_for('static', filename='js/cubo.js') }}"> </script>
    <!-- Adicionar Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"> </script>
    <!-- Adicionar script do Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
   
</head>
<body>
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <p class="text-center mt-3"> Área restrita do site <a href="{{ url_for('painel_admin') }}">Acessar!</a></p>
                <h2>Bem-vindo, <span id="username">{{nome}}</span>!</h2>
                <hr>
                <h4>Aplicativo Integrado <br> Utilize as setas do teclado <br> 
                    <i class="arrow-icons fas fa-arrow-left"></i> ou 
                    <i class="arrow-icons fas fa-arrow-right"></i> <br> para controlar o Cubo 
                </h4>
                <div id="cubo"></div> <!-- Removendo estilos inline -->
                <!-- Adicionar campo CSRF token -->
                <form id="csrf_form" method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                </form>
            </div>
        </div>
    </div>
   
</body>
</html>
