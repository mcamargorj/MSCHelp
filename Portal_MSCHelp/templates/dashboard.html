<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Adicionar icone na página -->
    <link rel="shortcut icon" type="image/x-icon" href="static/images/faviconmschelp.ico">
    <title>Painel</title>
    <!-- Adicionar links para o Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Adicionar Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Adicionar dashboard.css ao template para aplicações flask, por isso o url_for(...)-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <!-- script para transformar sempre a primeira letra do nome do usuário para maiúscula-->
    <script src="{{ url_for('static', filename='js/primaletra.js') }}"> </script>
    <!-- script animação do cubo -->
    <script src="{{ url_for('static', filename='js/cubo.js') }}"> </script>
    <!-- Adicionar Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"> </script>
    <!-- Adicionar script do Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
   
</head>
<body>
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                {% if session.get('role') == 'admin' %}
                <p class="text-center mt-3">Área restrita do site <a href="{{ url_for('painel_admin') }}">Acessar!</a></p>
                {% endif %}
                <h2>Bem-vindo, <span id="username">{{nome}}</span>!</h2>
                <hr>
                <h4 style="text-align: center; font-size: 1.2em; color: #333;">
                    <strong>Controle o Cubo de Forma Interativa!</strong><br>
                    Use as setas do teclado para girar o cubo:
                    <br>
                    <i class="arrow-icons fas fa-arrow-left" style="font-size: 1.5em; margin: 0 10px;"></i>
                    <i class="arrow-icons fas fa-arrow-right" style="font-size: 1.5em; margin: 0 10px;"></i>
                    <br><br>
                    Ou toque na tela para girá-lo:
                    <br>
                    <span style="font-size: 1.1em; color: #777;">Deslize para a esquerda ou direita</span>
                </h4>
                
                <div id="cubo"></div> <!-- Removendo estilos inline -->
                <!-- Adicionar campo CSRF token -->
                <form id="csrf_form" method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                </form>
            </div>
        </div>
    </div>
   
</body>
</html>
