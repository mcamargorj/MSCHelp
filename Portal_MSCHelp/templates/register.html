<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <!-- Adicionar links para o Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Adicionar register.css ao template para aplicações flask, por isso o url_for(...)-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
</head>
<body>
   
    
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="mb-4">Registro</h2>
                <form method="POST">
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" id="nome" name="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <!-- Adicionar campo CSRF token -->
                    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </form>
                <p class="text-center mt-3"> Retorne para a página de <a href="{{ url_for('login') }}">Login!</a></p>
            </div>
        </div>
        {% if sucesso == True %}
        <div class="alert alert-success text-center" role="alert">
        Usuário criado com sucesso!
        </div>
    {% elif sucesso == False %}
        <div class="alert alert-danger text-center" role="alert">
        Erro ao criar usuário: {{ erro }}
        </div>
    {% endif %}
    </div>
   
</body>
</html>
