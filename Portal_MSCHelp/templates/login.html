<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="static/images/faviconmschelp.ico">
    <title>Login</title>
    <!-- Adicionar links para o Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Adicionar login.css ao template para aplicações flask, por isso o url_for(...)-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">

</head>
<body>


        
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">


    <!-- Mensagem será exibida caso haja algum erro na autenticação do usuário -->

    {% if mensagem %}
    <div class="alert alert-danger text-center" role="alert">
    {{ mensagem }}
    </div>
{% endif %}
                <div class = "container1" >
                    <img src="/static/images/logo1.png" aligh="center" alt="MSCHELP">
                </div>
                <!-- <h2 class="mb-4">Login</h2> -->
                <form method="POST">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <p class="text-center mt-3">Não tem uma conta? <a href="{{ url_for('register') }}">Registre-se aqui</a></p>
                
            </div>
        </div>
    </div>
   
</body>
</html>
